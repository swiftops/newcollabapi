<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumer</title>
</head>
<body>
    <h1>API Response:</h1>
    <p id="api-response">Loading...</p>

    <script>
        // Define the API endpoint URL
        const apiUrl = 'http://localhost:8080/';

        // Fetch data from the API using a GET request
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Update the HTML content with the API response
                document.getElementById('api-response').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('api-response').textContent = 'Error fetching data';
            });
    </script>
</body>
</html>
